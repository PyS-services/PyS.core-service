app:
  port: 8080
  server: 10.147.20.20:3306
  database: pysmdzsrl
  user: root
  password: root
  add-properties: true
  logging: debug
  livereload:
    enabled: true
    port: 35780
  open-in-view: true

server:
  port: ${app.port}

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka:@eureka-service:8761/eureka

spring:
  application:
    name: core-service
  datasource:
    url: jdbc:mysql://${app.server}/${app.database}?useSSL=false&serverTimezone=UTC
    username: ${app.user}
    password: ${app.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: ${app.open-in-view}
    hibernate:
      ddl-auto: none
  devtools:
    livereload:
      enabled: ${app.livereload.enabled}
      port: ${app.livereload.port}
    add-properties: ${app.add-properties}

logging:
  level:
    pys.api.rest: ${app.logging}
    web: ${app.logging}
    org:
      hibernate:
        SQL: ${app.logging}

