app:
  port: 8080
  logging: debug
  eureka: 8761
  server: 10.147.20.20:3306
  database: pysmdzsrl
  user: root
  password: root

server:
  port: ${app.port}

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka:@eureka-service:${app.eureka}/eureka

spring:
  application:
    name: core-service
  datasource:
    url: jdbc:mysql://${app.server}/${app.database}?useSSL=false&serverTimezone=UTC
    username: ${app.user}
    password: ${app.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none

logging:
  level:
    pys.api.rest: ${app.logging}
    web: ${app.logging}
    org:
      hibernate:
        SQL: ${app.logging}

